  <style>
    body{margin:0;font-family:system-ui;background:#0b0f17;color:#e5e7eb}
    header{display:flex;gap:10px;align-items:center;flex-wrap:wrap;padding:12px 14px;border-bottom:1px solid #1f2937}

    .panel{border:1px solid #1f2937;border-radius:14px;overflow:hidden;background:#000}
    video,iframe{width:100%;height:100%;border:0}
    .log{white-space:pre-wrap;background:#0f172a;border:1px solid #334155;border-radius:14px;padding:10px;max-height:160px;overflow:auto}
    @media (max-width: 980px){.wrap{grid-template-columns:1fr;height:auto}.panel{height:60vh}}

<div class="wrap">
  <div class="panel">
    <video id="v" controls autoplay playsinline></video>
  </div>

  <div style="display:flex;flex-direction:column;gap:12px;min-height:0">
    <div class="panel" style="flex:1;min-height:280px">
      <iframe src="https://kick.com/chips/chat"></iframe>
    </div>
    <div class="log" id="log"></div>
  </div>
</div>

<script>
  const video = document.getElementById("v");
  const srcInput = document.getElementById("src");
  const qSel = document.getElementById("q");
  const logEl = document.getElementById("log");
  let hls;

  function log(s){ logEl.textContent += s + "\n"; }

  function destroy() {
    if (hls) { hls.destroy(); hls = null; }
    video.removeAttribute("src");
    video.load();
  }

  function load() {
    const url = srcInput.value.trim();
    if (!url) return;

    logEl.textContent = "";
    log("Loading m3u8...");
    log(url);

    destroy();

    // Safari native
    if (video.canPlayType("application/vnd.apple.mpegurl")) {
      video.src = url;
      video.play().catch(e => log("play() error: " + e));
      log("Using native HLS (Safari/iOS).");
      return;
    }

    if (!window.Hls || !Hls.isSupported()) {
      log("Hls.js not supported in this browser.");
      return;
    }

    hls = new Hls({
      startLevel: -1,              // auto
      capLevelToPlayerSize: true,
      lowLatencyMode: true
    });

    hls.on(Hls.Events.MEDIA_ATTACHED, () => log("Media attached."));
    hls.on(Hls.Events.MANIFEST_PARSED, () => {
      log("Manifest parsed. Levels: " + hls.levels.length);

      // kalite listesi
      qSel.innerHTML = '<option value="-1">Auto</option>';
      hls.levels.forEach((lvl, i) => {
        const label = (lvl.height ? `${lvl.height}p` : `Level ${i}`) +
                      (lvl.bitrate ? ` (${Math.round(lvl.bitrate/1000)} kbps)` : "");
        const opt = document.createElement("option");
        opt.value = String(i);
        opt.textContent = label;
        qSel.appendChild(opt);
      });
    });

    hls.on(Hls.Events.ERROR, (event, data) => {
      log(`ERROR type=${data.type} details=${data.details} fatal=${data.fatal}`);
      if (data.response && data.response.code) log("HTTP: " + data.response.code);

      // Bu satırlar, CORS/403 ise zaten düzeltemez ama log görürsün
      if (data.fatal) {
        if (data.type === Hls.ErrorTypes.NETWORK_ERROR) {
          log("Fatal network error. Retrying...");
          hls.startLoad();
        } else if (data.type === Hls.ErrorTypes.MEDIA_ERROR) {
          log("Fatal media error. Recovering...");
          hls.recoverMediaError();
        } else {
          log("Unrecoverable error. Stopping.");
          destroy();
        }
      }
    });

    qSel.onchange = () => {
      const level = parseInt(qSel.value, 10);
      hls.currentLevel = level; // -1 auto
      log("Quality set to: " + qSel.options[qSel.selectedIndex].text);
    };

    hls.loadSource(url);
    hls.attachMedia(video);
  }

  document.getElementById("play").addEventListener("click", load);
  load();
</script>

</body>
