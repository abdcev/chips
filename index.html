<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>M3U8 Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body { margin:0; font-family:system-ui }
    .wrap { display:grid; grid-template-columns:2fr 1fr; height:100vh; gap:10px; padding:10px }
    video, iframe { width:100%; height:100%; border:0; background:#000 }
  </style>
</head>
<body>

<div class="wrap">
  <!-- SOL: VIDEO -->
  <video id="video" controls autoplay></video>

  <!-- SAĞ: CHAT -->
  <iframe src="https://kick.com/chips/chat"></iframe>
</div>

<script>
  // ⬇⬇⬇ M3U8'İ TAM OLARAK BURAYA YAPIŞTIRACAKSIN
  const M3U8_URL = "https://raw.githubusercontent.com/abdcev/stream/refs/heads/main/streams/chips.m3u8";

  const video = document.getElementById("video");

  if (video.canPlayType("application/vnd.apple.mpegurl")) {
    video.src = M3U8_URL;            // Safari / iOS
  } else if (Hls.isSupported()) {
    const hls = new Hls({
      startLevel: -1,   // otomatik kalite
      capLevelToPlayerSize: true
    });
    hls.loadSource(M3U8_URL);
    hls.attachMedia(video);
  } else {
    alert("Bu tarayıcı HLS desteklemiyor");
  }
</script>

</body>
</html>
